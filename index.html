<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">

        <div class="post-header">
            <div class="profile-info">
            <i class="fa-brands fa-html5"></i>
                <div>
                  <p class="username">HTML5</p>
                  <p class="subtitle">Futbol</p>
                </div>
            </div>
              <i class="fas fa-ellipsis-v"></i> <!-- los 3 puntos de font awesome -->

        </div>

        <div class="post-image">
            <img src="https://copaamerica.com/_next/image?url=https%3A%2F%2Fimages.copaamerica.com%2Fmessi_pelota_a931a0285c.jpg&w=3840&q=75">

        </div>

        <div class="post-actions">
            <div class="lefticons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="righticons">
                <i class="far fa-bookmark"></i>
            </div>
        </div>

        <p class="likes">
            Liked by <strong>Messi </strong>, <strong>WorlCup</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
        </p>

        <div class="comment">
            <p>Lio Messi vuelve a darle un triunfo a su seleccion en las eliminatorias</p>
            <span>#Messi  #Argentina #EliminatoriasSudamericanas</span>
        </div>

        </p>
    </div>
</body>
</html>
    
</body>
</html>
